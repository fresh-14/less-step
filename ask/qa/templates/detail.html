{% extends 'base.html' %}

{% block content %}
<div>
    <p>{{ question.title }}</p>
    <p>{{ question.text }}</p>
    <div>
        {% for answer in question.answer_set.all %}
            <p>{{ answer.text }}</p>
        {% endfor %}
    </div>
</div>
<form action="." method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Answer">
</form>
{% endblock %}
